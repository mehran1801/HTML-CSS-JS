<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body class="font-['Lato'] min-h-screen flex items-center justify-center bg-[url('table.png')] bg-no-repeat bg-center bg-cover text-[1.2rem] text-center text-white">
<div class="">

        <button onclick="startGame()" class="bg-[goldenrod] w-[150px] py-2 rounded-xl text-[#016f32] font-bold">START GAME</button>
        <button onclick="newCard()" class="bg-[goldenrod] w-[150px] py-2 rounded-xl text-[#016f32] font-bold block mx-auto mt-3">NEW CARD</button>
